<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <iframe name="iframe1" style="position: absolute; left: -9999px;"></iframe>
    <form method="POST" action="http://localhost/api/v1/notebook" target="iframe1" enctype="multipart/form-data">
        <p>
            <label for="name">ФИО</label><br>
            <input type="text" id="name" name="name" size="30" required>
        </p>
        
        <p>
            <label for="telephone">Телефон в формате 7-000-000-00-00</label><br>
            <input type="tel" id="telephone" name="telephone" pattern="7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" size="30" required>
        </p>
        
        <p>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" size="30" required>
        </p>
        
        <p>
            <label for="birthday">Дата рождения</label><br>
            <input type="text" id="birthday" name="birthday" size="30">
        </p>
            <label for="photo">Фото</label><br>
            <img id="someImg" src="#" alt="your image"><br>
            <input accept="image/*" type='file' id="photo" name="photo"><br>
        <button type="submit" class="btn">Добавить</button>
    </form>
    <br>
    <br>
    <div class="row user-list">
    </div>

    <script src="main.js"></script>
</body>
</html>
